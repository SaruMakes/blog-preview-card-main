<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/CSS" href="./reset.css" />
    <link rel="stylesheet" type="text/CSS" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div class="preview-card">
      <header>
        <img src="./assets/images/illustration-article.svg" alt="A illustration with contrasting white and black shapes on a golden yellow background"/>
      </header>

      <main>
        <div class="text-header">
          <div class="category"><p>Learning</p></div>
          <p class="date">Published 21 Dec 2023</p>
          <a href="#"><h1>HTML & CSS foundations</h1></a>
        </div>
        <p class="text-body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-bar">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="A photo of Greg Hooper"/>
          <p class="author">Greg Hooper</p>
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/SaruMakes/blog-preview-card-main">SaruMakes</a>.
      </div>
    </footer>

  </body>
</html>
